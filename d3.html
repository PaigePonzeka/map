<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*"></head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
  <link rel="stylesheet" href="./style/MarkerCluster.css" />
  <link rel="stylesheet" href="./style/MarkerCluster.Default.css" />

  <style>
    .states {
      fill: #ccc;
      stroke: #fff;
    }

    .symbol {
      fill: steelblue;
      fill-opacity: .8;
      stroke: #fff;
    }

    #boroughs {
      stroke: #fff;
      stroke-width: 2px;
      fill: #ccc;
    }

    .symbol.NY {
      cursor: pointer;
    }

    #map {
      width: 960px;
      height: 500px;
    }
  </style>
</head>
<body>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="us.js"></script>
  <script src="us-states.js"></script>
  <script src="nyc.js"></script>
  <script src="gym.js"></script>
  <script src="js/maps.js"></script>
</body>
</html>
